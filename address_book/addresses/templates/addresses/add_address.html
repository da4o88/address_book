{% extends 'addresses/base.html' %}

{% block content %}
    <center>
        <div>
            <h1>Add Address</h1>
            {% if submitted %}
                Your Address was submitted successfully.
            {% else %}
                <form action="" method=POST>
                {% csrf_token %}
                {{ form.as_p }}
                <input type="submit" value="Submit" class="btn btn-secondary">
                </form>
            {% endif %}
        </div>

    </center>
{% endblock %}
